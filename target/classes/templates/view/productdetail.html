<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>商品详情</title>
<meta name="description"
	content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
<meta name="author" content="阿里巴巴国际UED前端">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<!-- <link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/??sm.min.css,sm-extend.min.css"> -->
<link rel="stylesheet" href="/public/css/shopdetail.css">
</head>
<body>
	<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
	<div class="page-group">
		<!-- 单个page ,第一个.page默认被展示-->
		<div class="page">
			<!-- 标题栏 -->
			<header class="bar bar-nav">
				<a class="button button-link button-nav pull-left" external
					href="javascript:history.back(-1)" data-transition='slide-out'> <span
					class="icon icon-left"></span> 返回
				</a>
				<h1 class="title">商品详情</h1>
			</header>

			<!-- 底部按钮 -->
			<nav class="bar bar-tab">
				<a class="tab-item external active" href="/frontend/mainpage"> <span
					class="icon icon-home"></span> <span class="tab-label">首页</span>
				</a>
				<!-- 仿照上面的例子处理下面的样式 -->
				<a class="tab-item" href="#" id="me"><span class="icon icon-me"></span>
					<span class="tab-label">我</span> </a>
			</nav>

			<!--  -->
			<div class="content infinite-scroll infinite-scroll-bottom"
				data-distance="100">
				<!-- 这里内容区  -->
				<div class="shop-detail-dev">
					<div class="card">
						<div valign="bottom"
							class="card-header color-white no-border no-padding">
							<img class="card-cover" id="product-img" src="" alt="">
						</div>
						<div class="card-content">
							<div class="card-content-inner">
								<p class="color-gray">
									<span id="product-time"></span>
								</p>
								<p id="price" hidden="true">
									<span class="color-gray" id="normalPrice"></span>
									<span>
										<font color="red" size="4" id="promotionPrice"></font>
									</span>
								</p>
								<p id="product-desc"></p>
							</div>
						</div>
						<!-- 商品详情图 -->
						<div class="card-img" id="imgList"></div>
					</div>
				</div>
				
			</div>
			
		</div>

	</div>
	<!-- 侧边栏 -->
	<div class="panel-overlay"></div>
	<div class="panel panel-right panel-reveal" id="panel-right-demo">
		<div class="content-block">
			<p>
				<a href="#" usertype="1" class="close-panel" id="log-out">登出系统</a>
			</p>
			<!-- Click on link with "close-panel" class will close panel -->
		</div>
	</div>

	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/??sm.min.js,sm-extend.min.js'
		charset='utf-8'></script>

	<script type="text/javascript" src="/public/js/commons/common.js"></script>
	<script type="text/javascript" src="/public/js/view/productdetail.js"></script>
</body>
</html>
