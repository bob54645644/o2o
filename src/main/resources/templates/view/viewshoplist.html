<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title></title>
<meta name="description"
	content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
<meta name="author" content="阿里巴巴国际UED前端">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<!-- <link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/??sm.min.css,sm-extend.min.css"> -->
<link rel="stylesheet"
	href="/public/css/viewshoplist.css">
</head>
<body>
	<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
	<div class="page-group">
		<!-- 单个page ,第一个.page默认被展示-->
		<div class="page">
			<!-- 标题栏 -->
			<header class="bar bar-nav">
				<a class="button button-link button-nav pull-left" external
					href="index" data-transition='slide-out'> <span
					class="icon icon-left"></span> 返回
				</a>
				<h1 class="title">店铺列表</h1>
			</header>

			<!-- 这里是页面内容区 -->

			<!-- 搜索栏 -->
			<div class="bar bar-header-secondary">
				<div class="searchbar">
					<a class="searchbar-cancel">取消</a>
					<div class="search-input">
						<label class="icon icon-search" for="search"></label> <input
							type="search" id='search' placeholder='输入店铺名...' />
					</div>
				</div>
			</div>
			<!-- 底部按钮 -->
			<nav class="bar bar-tab">
				<a class="tab-item external active" href="/frontend/mainpage"> <span
					class="icon icon-home"></span> <span class="tab-label">首页</span>
				</a>
				<!-- 仿照上面的例子处理下面的样式 -->
				<a class="tab-item" href="#" id="me"><span class="icon icon-me"></span>
					<span class="tab-label">我</span> </a>
			</nav>

			<!--  -->
			<div class="content infinite-scroll infinite-scroll-bottom"
				data-distance="100">
				<div class="shoplist-button-div" id="shoplist-search-div">
					<a href="#" class="button">所有类别</a> <a href="#" class="button">吃的</a>
					<a href="#" class="button">喝的</a> <a href="#" class="button">usual
						button1</a> <a href="#" class="button">usual button2</a>

				</div>
				<div class="select-wrap">
					<!--区域列表展示区  -->
					<select class="select" id="area-search"></select>
				</div>
				<!-- 店铺列表在此添加 -->
				<div class="list-div shop-list">

					<div class="card">
						<div class="card-header">火锅店</div>
						<div class="card-content">
							<div class="list-block media-list">
								<ul>
									<li class="item-content">
										<div class="item-media">
											<img
												src="http://gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i3/TB10LfcHFXXXXXKXpXXXXXXXXXX_!!0-item_pic.jpg_250x250q60.jpg"
												width="44">
										</div>
										<div class="item-inner">
											<div class="item-subtitle"></div>
										</div>
									</li>
								</ul>
							</div>
						</div>
						<div class="card-footer">
							<span>2015/01/15</span> <span>5 评论</span>
						</div>
					</div>


				</div>
				<div class="infinite-scroll-preloader">
					<div class="preloader"></div>
				</div>
			</div>



		</div>

	</div>

	<!-- 侧边栏 -->
	<div class="panel-overlay"></div>
	<div class="panel panel-right panel-reveal" id="panel-right-demo">
		<div class="content-block">
			<p>
				<a href="/o2o/local/accountbind?usertype=1" class="close-panel">绑定帐号</a>
			</p>
			<p>
				<a href="/o2o/local/changepsw?usertype=1" class="close-panel">修改密码</a>
			</p>
			<p>
				<a href="/o2o/frontend/myrecord" class="close-panel">消费记录</a>
			</p>
			<p>
				<a href="/o2o/frontend/mypoint" class="close-panel">我的积分</a>
			</p>
			<p>
				<a href="/o2o/frontend/pointrecord" class="close-panel">兑换记录</a>
			</p>
			<p>
				<a href="#" usertype="1" class="close-panel" id="log-out">登出系统</a>
			</p>
			<!-- Click on link with "close-panel" class will close panel -->
		</div>
	</div>



	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/??sm.min.js,sm-extend.min.js'
		charset='utf-8'></script>

	<script type="text/javascript" src="/public/js/commons/common.js"></script>
	<script type="text/javascript" src="/public/js/view/viewshoplist.js"></script>
</body>
</html>
